<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换数字的方法</title>
</head>
<body>
<script>
    // 2进制 0B 8进制 00 16进制 0X

    // 1.其他进制转换成十进制 Number,+,parseInt
    console.log(Number(0B111)); // 默认转换成10进制
    console.log(+0B111); // 和Number一样
    console.log(parseInt('11111')); // 字符串转换成数字 默认十进制

</script>
</body>
</html>
